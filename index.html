<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Rock - Paper - Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>ROCK - PAPER - SCISSORS</h1>
      <div class="game-display">
        <div class="game-scores">
          <p>PLAYER SCORE: <span id="player-score">0</span></p>
          <p>COMPUTER SCORE: <span id="computer-score">0</span></p>
        </div>
        <div>
          <p id="round-result">CLICK A BUTTON</p>
          <p id="round-winner">TO PLAY A ROUND</p>
        </div>
        <div>
          <p id="game-result">FIRST TO FIVE</p>
          <p id="reset-message">WINS THE GAME</p>
        </div>
      </div>
      <div class="game-controls">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
